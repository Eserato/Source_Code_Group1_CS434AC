<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Danh Sách Đơn Hàng</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Roboto:ital,wght@0,700;1,700&display=swap"
      rel="stylesheet"
    />
    <style>
      .logo-font {
        font-family: "Great Vibes", cursive;
      }
      .filter-input {
        height: 2rem;
        font-size: 0.875rem;
      }
    </style>
  </head>
  <body class="bg-gray-200 min-h-screen flex flex-col">
    <!-- Header -->
    <header class="bg-gray-200 border-b border-gray-300">
      <div
        class="max-w-7xl mx-auto flex justify-between items-center px-6 py-4"
      >
        <h1 class="logo-font text-2xl text-black select-none">2.Page</h1>
        <div class="flex space-x-6 text-black text-xl">
          <button aria-label="User account" class="focus:outline-none">
            <i class="fas fa-user"></i>
          </button>
          <button aria-label="Language or global" class="focus:outline-none">
            <i class="fas fa-globe"></i>
          </button>
        </div>
      </div>
      <nav
        class="max-w-7xl mx-auto flex space-x-10 px-6 py-2 text-gray-700 font-semibold text-sm select-none"
      >
        <a href="#" class="font-bold text-gray-900">Danh Sách Đơn Hàng</a>
        <a href="#" class="hover:underline">Dashboard</a>
        <a href="#" class="hover:underline">QL Sách</a>
        <a href="#" class="hover:underline">QL Danh Mục</a>
        <a href="#" class="hover:underline">QL Khách Hàng</a>
        <a href="#" class="hover:underline">QL Tài Khoản</a>
        <a href="#" class="hover:underline">QL Kho</a>
      </nav>
    </header>

    <!-- Main content -->
    <main
      class="flex-grow max-w-7xl mx-auto bg-gray-300 rounded-3xl p-6 mt-6 mb-4 flex flex-col"
    >
      <section
        class="bg-gray-300 rounded-3xl p-6 flex flex-col space-y-4"
        aria-label="Order list section"
        id="orders-section"
      >
        <div class="flex justify-between items-center mb-2 select-none">
          <h2 class="font-bold text-lg text-gray-900">Danh Sách Đơn Hàng</h2>
        </div>

        <!-- Tất cả bộ lọc trên cùng một hàng -->
        <div class="flex flex-wrap items-center gap-3 mb-4">
          <!-- Ô tìm kiếm -->
          <div class="flex items-center">
            <label
              for="search-input"
              class="text-sm text-gray-700 mr-2 whitespace-nowrap"
              >Tìm kiếm:</label
            >
            <input
              type="text"
              id="search-input"
              placeholder="Mã đơn, mã KH, địa chỉ..."
              class="filter-input border rounded px-2 w-64"
            />
          </div>

          <!-- Bộ lọc ngày -->
          <div class="flex items-center">
            <label
              for="filter-date"
              class="text-sm text-gray-700 mr-2 whitespace-nowrap"
              >Ngày:</label
            >
            <input
              type="date"
              id="filter-date"
              class="filter-input border rounded px-2"
            />
          </div>

          <!-- Bộ lọc trạng thái -->
          <div class="flex items-center">
            <label
              for="filter-status"
              class="text-sm text-gray-700 mr-2 whitespace-nowrap"
              >Trạng thái:</label
            >
            <select id="filter-status" class="filter-input border rounded px-2">
              <option value="">Tất cả</option>
              <option>Đang Xử lí</option>
              <option>Đang Vận Chuyển</option>
              <option>Đã Giao</option>
            </select>
          </div>

          <!-- Nút Lọc -->
          <button
            onclick="applyFilters()"
            class="px-3 py-1 bg-blue-500 text-white rounded hover:bg-blue-600 h-8"
          >
            Lọc
          </button>

          <!-- Nút Reset -->
          <button
            onclick="resetFilters()"
            class="px-3 py-1 bg-gray-500 text-white rounded hover:bg-gray-600 h-8"
          >
            Reset
          </button>
        </div>

        <!-- Header row -->
        <div
          class="grid grid-cols-7 bg-gray-100 rounded-md py-2 px-4 text-xs font-bold text-gray-900 select-none"
        >
          <div>Mã Đơn Hàng</div>
          <div>Mã Khách Hàng</div>
          <div class="col-span-2">Địa Chỉ</div>
          <div>Ngày Đặt Hàng</div>
          <div>Tổng Tiền</div>
          <div>Trạng Thái</div>
        </div>

        <!-- Orders sẽ được render bằng JS -->
        <div id="orders-container"></div>
      </section>
    </main>

    <footer class="text-center text-gray-700 font-bold pb-4 select-none">
      © Page to Page BookStore
    </footer>

    <script>
      const API_URL = "http://localhost:5000/api/DonHang";
      let allOrders = [];

      async function loadOrders() {
        const container = document.getElementById("orders-container");
        container.innerHTML = `<div class="text-center py-4 text-gray-600">Đang tải...</div>`;

        try {
          // Thử kết nối API
          const response = await fetch(API_URL);
          if (response.ok) {
            allOrders = await response.json();

            // Sắp xếp đơn hàng theo ngày đặt gần nhất
            allOrders.sort(
              (a, b) => new Date(b.ngayDatHang) - new Date(a.ngayDatHang)
            );
          } else {
            throw new Error("API không khả dụng");
          }
        } catch (err) {
          console.log("Lỗi kết nối API:", err.message);
          container.innerHTML = `
            <div class="text-center py-4 text-red-600">
              Không thể kết nối đến API. Vui lòng kiểm tra kết nối và thử lại.
            </div>
          `;
          return;
        }

        applyFilters(); // Áp dụng filter ngay sau khi load
      }

      function applyFilters() {
        const searchTerm = document
          .getElementById("search-input")
          .value.toLowerCase();
        const selectedDate = document.getElementById("filter-date").value;
        const status = document.getElementById("filter-status").value;

        let filteredOrders = allOrders.filter((order) => {
          // Tìm kiếm theo mã đơn hàng, mã khách hàng, địa chỉ
          const matchesSearch =
            !searchTerm ||
            order.maDonHang.toString().toLowerCase().includes(searchTerm) ||
            order.maKhachHang.toString().toLowerCase().includes(searchTerm) ||
            order.diaChi.toLowerCase().includes(searchTerm);

          // Lọc theo ngày
          const orderDate = new Date(order.ngayDatHang)
            .toISOString()
            .split("T")[0];
          const matchesDate = !selectedDate || orderDate === selectedDate;

          // Lọc theo trạng thái
          const matchesStatus = !status || order.trangThai === status;

          return matchesSearch && matchesDate && matchesStatus;
        });

        renderOrders(filteredOrders);
      }

      function resetFilters() {
        document.getElementById("search-input").value = "";
        document.getElementById("filter-date").value = "";
        document.getElementById("filter-status").value = "";
        applyFilters();
      }

      // Tìm kiếm khi nhấn Enter
      document
        .getElementById("search-input")
        .addEventListener("keypress", function (e) {
          if (e.key === "Enter") {
            applyFilters();
          }
        });

      // Tìm kiếm real-time (tùy chọn)
      document
        .getElementById("search-input")
        .addEventListener("input", function (e) {
          applyFilters();
        });

      function renderOrders(orders) {
        const container = document.getElementById("orders-container");
        container.innerHTML = "";

        if (orders.length === 0) {
          container.innerHTML = `<div class="text-center py-4 text-gray-600">Không tìm thấy đơn hàng nào</div>`;
          return;
        }

        orders.forEach((o) => {
          container.innerHTML += `
            <div class="grid grid-cols-7 bg-white rounded-xl py-4 px-6 text-xs text-gray-900 mb-2 hover:shadow">
              <div class="font-semibold">${o.maDonHang}</div>
              <div>${o.maKhachHang}</div>
              <div class="col-span-2">${o.diaChi}</div>
              <div>${new Date(o.ngayDatHang).toLocaleDateString("vi-VN")}</div>
              <div class="font-semibold text-green-600">${Number(
                o.tongTien
              ).toLocaleString("vi-VN")} VND</div>
              <div>
                <span class="px-2 py-1 rounded-full text-xs font-semibold ${
                  o.trangThai === "Đã Giao"
                    ? "bg-green-100 text-green-800"
                    : o.trangThai === "Đang Vận Chuyển"
                    ? "bg-blue-100 text-blue-800"
                    : "bg-yellow-100 text-yellow-800"
                }">${o.trangThai}</span>
              </div>
            </div>
          `;
        });
      }

      // load lần đầu
      loadOrders();
    </script>
  </body>
</html>
